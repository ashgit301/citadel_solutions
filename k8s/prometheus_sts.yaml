apiVersion: apps/v1
kind: StatfulSet
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.1.0
        ports:
        - containerPort: 9090
          name: default
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: promethues-metrics
          mountPath: /metrics
      volumes:
      - name: config-volume
        configMap:
         name: prometheus-config
      volumeClaimTemplates:
      - metadata:
          name: prometheus-metrics
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: ""
